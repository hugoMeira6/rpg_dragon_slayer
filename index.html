<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicons/favicon-32x32.png" type="image/x-icon" />
    <link
      rel="shortcut icon"
      href="favicons/favicon-32x32.png"
      type="image/x-icon"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <title>Dragon Slayer</title>
  </head>
  <body>
    <div id="game">
      <div id="stats">
        <span class="stat"
          >XP: <strong><span id="xpText">0</span></strong></span
        >
        <span class="stat"
          >Vida: <strong><span id="healthText">120</span></strong></span
        >
        <span class="stat"
          >Ouro: <strong><span id="goldText">60</span></strong></span
        >
      </div>
      <div id="controls">
        <button id="button1">Vá para a loja</button>
        <button id="button2">Vá para a caverna</button>
        <button id="button3">Lutar com o dragão</button>
      </div>
      <div id="monsterStats">
        <span class="stat"
          >Nome do monstro: <strong><span id="monsterName"></span></strong
        ></span>
        <span class="stat"
          >Vida: <strong><span id="monsterHealth"></span></strong
        ></span>
      </div>
      <div id="text">
        Bem-vindo ao Dragon Slayer. Você deve derrotar o dragão que impede as
        pessoas de deixar a cidade. Você está na praça da cidade. Onde você quer
        ir? Use os botões acima.
      </div>
    </div>
    <div class="credits">
      <span class="credits_title">Criado por: Hugatão</span>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
